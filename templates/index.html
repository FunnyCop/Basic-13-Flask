<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Default main css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title></title>
</head>
<body>
    <section id="select">
        <form action="{{ url_for('algorithm') }}" method="post">
            <select name="algorithm">
                <option value="Print_1-255.html"">Print 1-255</option>
                <option value="Print_Sum_0-255.html"">Print Sum 0-255</option>
                <option value="Find_and_Print_Max.html"">Find and Print Max</option>
                <option value="Print_Odds_1-255.html"">Print Odds 1-255</option>
                <option value="Iterate_and_Print_Array.html"">Iterate and Print Array</option>
                <option value="Get_and_Print_Average.html"">Get and Print Average</option>
                <option value="Array_with_Odds.html"">Array with Odds</option>
                <option value="Greater_Than_Y.html"">Greater Than Y</option>
                <option value="Max_Min_Average.html"">Max, Min, Average</option>
                <option value="Square_the_Values.html"">Square the Values</option>
                <option value="Zero_Out_Negative_Numbers.html"">Zero Out Negative Numbers</option>
                <option value="Shift_Array_Values.html"">Shift Array Values</option>
                <option value="Swap_String_or_Array_Negative_Values.html"">Swap String For Array Negative Values</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        <button onclick="home()">Home</button>
    </section>

    {% block content %}{% endblock %}

    <!-- Default main js file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
